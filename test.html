<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Dependencies Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç Dependency Check Test</h1>
    <div id="results"></div>
    <button onclick="checkDependencies()">üîÑ Check Again</button>
    <button onclick="window.location.href='index.html'">üè† Go to App</button>
    
    <h2>Console Logs:</h2>
    <pre id="logs"></pre>

    <!-- Load same scripts as main app -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="i18n.js"></script>
    <script>
        const logs = [];
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            logs.push(['LOG', ...args]);
            updateLogs();
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            logs.push(['ERROR', ...args]);
            updateLogs();
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            logs.push(['WARN', ...args]);
            updateLogs();
            originalWarn.apply(console, args);
        };
        
        function updateLogs() {
            document.getElementById('logs').textContent = logs.map(log => {
                const [type, ...rest] = log;
                return `[${type}] ${rest.join(' ')}`;
            }).join('\n');
        }
        
        function checkDependencies() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            const checks = [
                { name: 'Quill', obj: typeof Quill !== 'undefined' ? Quill : null },
                { name: 'i18n', obj: typeof i18n !== 'undefined' ? i18n : null },
                { name: 'i18n.translate()', obj: typeof i18n !== 'undefined' && typeof i18n.translate === 'function' }
            ];
            
            checks.forEach(check => {
                const div = document.createElement('div');
                div.className = check.obj ? 'status success' : 'status error';
                div.textContent = `${check.obj ? '‚úÖ' : '‚ùå'} ${check.name}: ${check.obj ? 'LOADED' : 'NOT FOUND'}`;
                results.appendChild(div);
            });
            
            // Test i18n
            if (typeof i18n !== 'undefined') {
                const testDiv = document.createElement('div');
                testDiv.className = 'status info';
                const translation = i18n.translate('appName');
                testDiv.textContent = `‚ÑπÔ∏è i18n.translate('appName') = "${translation}"`;
                results.appendChild(testDiv);
            }
            
            // Show timing
            const timeDiv = document.createElement('div');
            timeDiv.className = 'status info';
            timeDiv.textContent = `‚è±Ô∏è Checked at: ${new Date().toLocaleTimeString()}`;
            results.appendChild(timeDiv);
        }
        
        // Auto check on load
        setTimeout(checkDependencies, 500);
        setTimeout(checkDependencies, 2000);
    </script>
</body>
</html>
