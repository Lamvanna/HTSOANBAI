<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Variable Check</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 { color: #4ec9b0; }
        .log { 
            background: #252526;
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid #007acc;
            border-radius: 3px;
        }
        .success { border-left-color: #4ec9b0; }
        .error { border-left-color: #f48771; }
        .warning { border-left-color: #ce9178; }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
        }
        button:hover { background: #005a9e; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üîç Variable Initialization Debug</h1>
    <p>This page loads the same scripts and shows exactly what happens.</p>
    
    <button onclick="checkVariables()">üîÑ Check Variables</button>
    <button onclick="window.location.href='index.html'">üè† Go to App</button>
    <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
    
    <div id="output"></div>

    <!-- Load scripts in same order as index.html -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="i18n.js"></script>
    <script src="storage.js"></script>
    
    <script>
        const output = document.getElementById('output');
        
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(type, ...args) {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${args.join(' ')}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        console.log = function(...args) {
            addLog('success', ...args);
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addLog('error', '‚ùå', ...args);
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            addLog('warning', '‚ö†Ô∏è', ...args);
            originalWarn.apply(console, args);
        };
        
        function checkVariables() {
            addLog('success', '------- Checking Variables -------');
            
            // Check Quill
            addLog(typeof Quill !== 'undefined' ? 'success' : 'error', 
                `Quill: ${typeof Quill !== 'undefined' ? '‚úÖ LOADED' : '‚ùå NOT FOUND'}`);
            
            // Check i18n
            addLog(typeof i18n !== 'undefined' ? 'success' : 'error', 
                `i18n: ${typeof i18n !== 'undefined' ? '‚úÖ LOADED' : '‚ùå NOT FOUND'}`);
            
            // Check window.i18n
            addLog(typeof window.i18n !== 'undefined' ? 'success' : 'error', 
                `window.i18n: ${typeof window.i18n !== 'undefined' ? '‚úÖ ASSIGNED' : '‚ùå NOT ASSIGNED'}`);
            
            // Check storageManager
            addLog(typeof storageManager !== 'undefined' ? 'success' : 'error', 
                `storageManager: ${typeof storageManager !== 'undefined' ? '‚úÖ LOADED' : '‚ùå NOT FOUND'}`);
            
            // Check window.storageManager
            addLog(typeof window.storageManager !== 'undefined' ? 'success' : 'error', 
                `window.storageManager: ${typeof window.storageManager !== 'undefined' ? '‚úÖ ASSIGNED' : '‚ùå NOT ASSIGNED'}`);
            
            // Test i18n.translate
            if (typeof window.i18n !== 'undefined' && typeof window.i18n.translate === 'function') {
                const testTranslate = window.i18n.translate('appName');
                addLog('success', `i18n.translate('appName'): "${testTranslate}"`);
            }
            
            addLog('success', '------- Check Complete -------');
        }
        
        function clearLogs() {
            output.innerHTML = '';
        }
        
        // Auto check after 1 second
        setTimeout(checkVariables, 1000);
    </script>
</body>
</html>
